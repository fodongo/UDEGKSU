<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendizaje Inmersivo de Física | UDG & KSU</title>
    
    <!-- 1. Tailwind CSS (CDN para prototipado rápido) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- 2. Babel Standalone: Permite leer archivos .tsx directamente en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              udg: {
                red: '#B61B23',
                dark: '#781015',
              },
              ksu: {
                blue: '#002664',
                gold: '#EAAB00',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- 3. Polyfill para 'process' y Configuración de API KEY -->
    <!-- NOTA: Para GitHub Pages, debes poner tu API KEY aquí si quieres que la IA funcione. -->
    <script>
      window.process = {
        env: {
          // IMPORTANTE: En un entorno real de producción, esto no es seguro.
          // Pero para una demo estática en GitHub Pages, es la única forma de que funcione sin backend.
          API_KEY: '' 
        }
      };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    
    <!-- Import Map para dependencias de React -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Cargar la aplicación -->
    <!-- data-type="module" y type="text/babel" son necesarios para JSX en el navegador -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
