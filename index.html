<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendizaje Inmersivo de Física | UDG & KSU</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- 2. Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              udg: {
                red: '#B61B23',
                dark: '#781015',
              },
              ksu: {
                blue: '#002664',
                gold: '#EAAB00',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- 3. Configuración de Entorno -->
    <script>
      window.process = {
        env: {
          API_KEY: '' // Tu API KEY aquí
        }
      };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      #root {
        min-height: 100vh;
      }
    </style>
    
    <!-- 4. Import Map LIMPIO (Solo React 18) -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <!-- Indicador de carga inicial (se borra cuando React carga) -->
    <div id="root" class="flex items-center justify-center text-slate-400">
      <div class="text-center">
        <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>Cargando aplicación...</p>
      </div>
    </div>

    <!-- Script para capturar errores si la app falla -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #ef4444; max-width: 600px; margin: 0 auto; text-align: center;">
              <h3 style="font-weight: bold; margin-bottom: 10px;">Ocurrió un error al cargar:</h3>
              <p style="background: #fee2e2; padding: 10px; border-radius: 8px; font-family: monospace;">${message}</p>
              <p style="margin-top: 10px; font-size: 0.9em; color: #666;">Verifica la consola (F12) para más detalles.</p>
            </div>
          `;
        }
      };
    </script>

    <!-- Cargar la aplicación -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
